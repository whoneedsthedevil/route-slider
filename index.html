	<link rel="stylesheet" href="assets/css/styles.css">
	<!-- plugins -->
	<link href="assets/plugins/jquery-nouislider/nouislider.min.css" rel="stylesheet">




    <!-- themes -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">

<body>
	

  <body ng-app="app" ng-controller="RangeSliderController">

	<div class="main-title container" ng-bind="RangeSliderController.app"></div>

	<div class="nouislider">
		<div class="route-panel">
		    <a ui-sref="slider" ui-sref-active="active">Range Slider</a>
		    <a ui-sref="message" ui-sref-active="active">Message</a>
		</div>
		<hr>
		<ui-view></ui-view>
		<div ng-show="RangeSliderController.state.current.name !== 'message'">
			<p>Select Size: </p>
			<div id="video-size"></div>
			<br> 
			<div class="pull-left">
					<input id="sizeMinValue"> 
			</div>
			<div class="pull-right">
					<input id="sizeMaxValue">
			</div>
		</div>
	</div>

	<!-- scripts -->

	<script src="assets/plugins/jquery/jquery.min.js"></script>

	<script src="assets/plugins/jquery-nouislider/nouislider.min.js"></script>
	<script src="assets/plugins/jquery-nouislider/wNumb.js"></script>
	<script src="assets/plugins/jquery-nouislider/jquery.liblink.js"></script>


	<script src="assets/plugins/angular-1.6.4/angular.min.js"></script>
	<script src="assets/plugins/angular-1.6.4/angular-sanitize.min.js"></script>
	
    <!-- script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-sanitize.js"></script -->
    <script src="assets/plugins/angular-ui-router.min.js"></script>


    

    <script src="assets/js/main.js"></script>


</body>
</html>
